<section class="bg-secondary text-light h-100 overflow-auto">
  <div class="d-flex flex-column justify-content-between h-100">
    <div>
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-outline-info border-0 m-2 px-1 py-0 w-100"
          (click)="sidebarService.toggle()"
        >
          <i class="bi bi-caret-up p-0"></i>
        </button>
      </div>
      <div>
        <ul class="list-unstyled">
          <hr class="m-0">
          <div *ngFor="let link of links">
            <li>
              <a
                class="text-light"
                [routerLink]="link?.path"
              >
                <button class="btn btn-outline-light border-0 w-100 py-3">
                  <div class="row">
                    <div class="col-auto">
                      <i class="{{ link?.icon }} me-2"></i>
                    </div>
                    <div class="col">
                      {{ link?.title | uppercase}}
                    </div>
                  </div>
                </button>
              </a>
            </li>
            <hr class="m-0">
          </div>
        </ul>
      </div>
    </div>
    <div
      style="font-size: 0.7rem"
      class="text-center mt-2 p-3"
    >
      <div class="mb-3">
        <i class="bi bi-c-circle me-2"></i>
        THE CASTAWAYS FOOTBALL CLUB. ALL RIGHTS RESERVED.
      </div>
      <div>
        <a
          href="/terms-of-service"
          class="btn btn-link text-light text-decoration-none"
          style="font-size: 0.7rem"
        >
          <strong>TERMS OF SERVICE</strong>
        </a>
      </div>
      <div>
        <a
          href="/privacy-policy"
          class="
      btn
      btn-link
      text-light text-decoration-none"
          style="font-size: 0.7rem"
        >
          <strong>PRIVACY POLICY</strong>
        </a>
      </div>
    </div>
  </div>
</section>
