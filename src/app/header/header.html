<header id="header">
  <nav class="navbar navbar-expand-lg bg-primary p-2 site-header">
    <div class="container-fluid">
      <a
        class="navbar-brand d-flex justify-content-between align-items-center"
        href="/"
      >
        <div class="bg-info rounded-circle p-2 border border-3 border-light">
          <img
            src="/assets/images/castaways_web_logo.png"
            alt="Castaways Logo"
            height="125px"
            class="logo "
          >
        </div>
        <div class="col text-center">
          <h1 class=" display-3 ms-4 site-title text-light mb-0">CASTAWAYS FC</h1>
          <h6 class="text-info mt-0">Castaways Football Club, Victoria, BC</h6>
        </div>
      </a>
      <div class="btn-group">
        <!-- Instagram -->
        <a
          href="https://www.instagram.com/castawaysfc/"
          target="_blank"
          noopener
          noreferrer
        >
          <button
            class="btn btn-outline-light border-0"
            type="button"
          >
            <i class="bi bi-instagram fs-1"></i>
          </button>
        </a>
        <!-- Contact Email -->
        <a
          href="mailto:"
          target="_blank"
          noopener
          noreferrer
        >
          <button
            class="btn btn-outline-light border-0"
            type="button"
          >
            <i class="bi bi-envelope fs-1"></i>
          </button>
        </a>
        <!-- GitHub -->
        <a
          href="https://github.com/cameronpettit/castaways-public"
          target="_blank"
          noopener
          noreferrer
        >
          <button
            class="btn btn-outline-light border-0"
            type="button"
          >
            <i class="bi bi-github fs-1"></i>
          </button>
        </a>
      </div>
      <div *ngIf="!sidebarService._show()" class="border-start border-2 ps-4">
        <button class="btn btn-outline-light" (click)="sidebarService.toggle()">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
