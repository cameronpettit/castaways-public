<section class="banner-img d-flex justify-content-center">
  <app-page-header
    [includeLogo]="true"
    title="Welcome to Castaways FC"
    subtitle="The Castaways Football Club is a community-based soccer club that has been serving the Victoria area for over 50 years. We are dedicated to promoting the love of soccer and providing opportunities for adult players of all skill levels to participate in the sport."
  ></app-page-header>
</section>
<section>
  <div class="container text-center my-4">
    <h3>IN 2024, CASTAWAYS FC CELEBRATED ITS 50TH ANNIVERSARY!</h3>
    <img
      src="/assets/images/castaways_50th_logo.png"
      class="img-fluid mb-3 border border-1 rounded-5"
      alt="Castaways 50th Anniversary Logo"
      width="300px"
    >
  </div>
</section>
